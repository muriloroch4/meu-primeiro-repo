<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"> <!--Tag para linkar seu html com o css e js-->   
    <title>Calculadora</title>
</head>
<body>

    <header> <!--Tag para cabeçalho-->
          <h1>Calculadora Simples</h1>
    </header>
    
    <div id="form"> <!--Tag para qualquer formulario-->
        <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
        <select name="selector" id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
        <button onclick="calcular()">Calcular</button> <!--On click = quando clicar a função sera ativada-->
    </div>
    <div>
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por Murilo Rocha</p>

<script src="./scripts/script.js"></script>
</body>
</html>
