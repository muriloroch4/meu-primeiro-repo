<!--copiado html da pagina home e altera algumas coisas, como excluir as section hero
e sobre mim, ficando apenas com o header e o footer-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="../../css/button.css" />
  <link rel="stylesheet" href="../../css/fonts.css" />
  <link rel="stylesheet" href="../../css/layout.css" />
  <link rel="stylesheet" href="../../css/spacing.css" />
  <link rel="stylesheet" href="../../css/theme.css" />

  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body class="bg-secondary-100">
  <!--engloba todos os elementos em uma div com uma classe container, para que toda a estilização
    seja feita em um unico lugar e altere tudo que está dentro dessa div
  class="bg-secondary-100", altera o background color de toda essa div-->
  <div class="container">
    <!-- flex-row: organiza um do lado do outro
    justify-between: máximo de espaçamento possiveis entre os elementos
    align-center: alinha ao centro
    mb-5 = margim bottom 50px -->
    <header class="flex-row justify-between align-center mb-5">
      <img class="logo-setas" src="../../assets/logo-setas.svg" alt="Logo" />
      <nav>
        <!--tag nav usado para barra de navegação-->
        <!--nav-list: classe criada para estilizar a lista, nesse caso tirando as "bolinhas"-->
        <ul class="nav-list flex-row align-center font-sans-serif text-upper">
          <!--mr=margin right, que criamos antes na pasta spacing, da um espaçamento de 40pxs
          color: já setadas antes na pasta fonts-->
          <li><a class="mr-4 color-primary-300" href="#">Home</a></li>
          <li><a class="mr-4 color-primary-100" href="../portfolio/index.html">Portfolio</a></li>
          <li><a class="color-primary-300" href="../contato/index.html">Contato</a></li>
        </ul>
      </nav>
    </header>
      </div>
    <!--contato: classe criada para estilizar toda a section
    flex-row: elementos um ao lado do outro
    justify-between: máximo de espaçamento possivel entre os elementos
    align-center: alinha ao centro os elementos dentro da section-->
    <section class="contato flex-row justify-between align-center">
      <!--h2: estiliza o h2 com a classe já predefinida no css-->
      <h2 class="h2 pb-3">
        Interessado em fazer <br> projetos comigo ?
      </h2>
      <!--btn: classe para estilizar todos os botoes
      font-sans-serif: fonte da letra
      btn--secondary--white: classe com outras estilizações-->
      <a class="btn btn--secondary--white font-sans-serif" href="../contato/index.html">CONTATO</a>
    </section>
  </div>
  <!--rodape: classe para estilizar todo o rodape
  bg-primary-200: altera a cor de fundo do rodape
  pt-2: padding top 20px, pb-2:padding bottom 20px 
  flex-row: alinha os elemetos um ao lado do outro
  justify-between: máximo de espaçamento possivel entre os elementos do rodapé
  align-center: alinha os elementos contidos nessa tag <footer> no centro-->
  <footer class="rodape bg-primary-200 pt-2 pb-2 flex-row justify-between align-center">
    <!--flex-row: alinha os elementos um ao lado do outro
    align-center: alinha os elementos ao centro-->
    <div class="flex-row align-center">
      <!--logo-setas: classe criada para estilizar a imagem-->
      <img class="logo-setas mr-5 font-sans-serif" src="../../assets/logo-setas.svg" alt="">
      <nav>
        <!--tag nav usado para barra de navegação-->
        <!--nav-list: classe criada para estilizar a lista, nesse caso tirando as "bolinhas"-->
        <ul class="nav-list flex-row align-center font-sans-serif text-upper">
          <!--mr=margin right, que criamos antes na pasta spacing, da um espaçamento de 40pxs
          color: já setadas antes na pasta fonts-->
          <li><a class="mr-4 color-white" href="#">Home</a></li>
          <li><a class="mr-4 color-white" href="../portfolio/index.html">Portfolio</a></li>
          <li><a class="color-white" href="../contato/index.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>

</html>
